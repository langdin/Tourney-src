<div class="container mt-3 mb-5">
  <h3 class="text-center">{{ title }}</h3>
  <div class="row justify-content-center">
    <div class="col-md-offset-3 col-md-8">
      <form #form="ngForm" autocomplete="off" class="form" (submit)="getTourney()">
        <fieldset class="form-group">
          <label for="NameTextField">Name</label>
          <input
            type="text"
            class="form-control"
            id="NameTextField"
            placeholder="Enter Tourney Name"
            name="name"
            [(ngModel)]="tourney.name"
            value="{{ tourney.name }}"
            required
            #name="ngModel"
          />
          <span
            class="badge badge-danger"
            *ngIf="name.errors?.required && name.touched"
          >
            Tourney name is required
          </span>
        </fieldset>
        <fieldset class="form-group">
          <label for="DescriptionTextField">Description</label>
          <input
            type="text"
            class="form-control"
            id="DescriptionTextField"
            placeholder="Enter Description"
            name="description"
            [(ngModel)]="tourney.description"
            value="{{ tourney.description }}"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="PriorityTextField">Number of Participants</label>
          <input
            type="number"
            class="form-control"
            id="PriorityTextField"
            placeholder="Enter Number of Participants"
            name="numberOfPlayers"
            [(ngModel)]="tourney.numberOfPlayers"
            value="{{ tourney.numberOfPlayers }}"
            required
            #num="ngModel"
          />
          <span
          class="badge badge-danger"
          *ngIf="num.errors?.required && num.touched"
          >
            Number of participants is required
          </span>
          <span
          class="badge badge-danger"
          *ngIf="num.value < 2 && num.value%2 != 0"
          >
            Number of participants must be odd and greater than 2
          </span>
        </fieldset>

        <fieldset class="form-group text-center">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || (num.value < 2 && num.value%2 != 0)">
            <i class="fa fa-edit"></i>
            {{ title }}
          </button>
          <a href="/tourney-list" class="btn btn-warning mx-1"
            ><i class="fa fa-undo"></i>
            Cancel
          </a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
