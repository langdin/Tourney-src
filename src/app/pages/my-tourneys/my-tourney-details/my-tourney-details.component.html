<div class="container mt-3 mb-5">
  <h3 class="text-center">{{ title }}</h3>
  <div class="row justify-content-center">
    <div class="col-md-offset-3 col-md-8">
      <form #form="ngForm" autocomplete="off" class="form" (submit)="onDetailsPageSubmit()">
        <fieldset class="form-group">
          <label for="NameTextField">Name</label>
          <input
            type="text"
            class="form-control"
            id="NameTextField"
            placeholder="Enter Tourney Name"
            name="name"
            [(ngModel)]="tourney.name"
            value="{{ tourney.name }}"
            required
            #name="ngModel"
          />
          <span
            class="badge badge-danger"
            *ngIf="name.errors?.required && name.touched"
          >
            Tourney name is required
          </span>
        </fieldset>
        <fieldset class="form-group">
          <label for="DescriptionTextField">Description</label>
          <input
            type="text"
            class="form-control"
            id="DescriptionTextField"
            placeholder="Enter Description"
            name="description"
            [(ngModel)]="tourney.description"
            value="{{ tourney.description }}"
          />
        </fieldset>
        <fieldset class="form-group">
          <div class="dropdown">
              <button class="btn btn-light btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ ddStatus }}
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="selectStatus('Not Active')">Not Active</a>
                <a class="dropdown-item" (click)="selectStatus('Active')">Active</a>
                <a class="dropdown-item" (click)="selectStatus('Completed')">Completed</a>
              </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <label>Number of Participants</label>
          <div class="dropdown">
              <button [disabled]="disabled" class="btn btn-light btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ ddNum }}
              </button>
              <div class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="selectNumOfPlayers(4)">4</a>
                <a class="dropdown-item" (click)="selectNumOfPlayers(8)">8</a>
                <a class="dropdown-item" (click)="selectNumOfPlayers(16)">16</a>
              </div>
          </div>
          <span
          class="badge badge-warning"
          >
            Number of participants cannot be modified afterwards
          </span>
        </fieldset>

        <fieldset class="form-group text-center">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid || ddNum ==='Select Number' || ddStatus === 'Select Status'">
            <i class="fa fa-edit"></i>
            {{ title }}
          </button>
          <a routerLink="/my_tourneys" class="btn btn-warning mx-1"
            ><i class="fa fa-undo"></i>
            Cancel
          </a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
