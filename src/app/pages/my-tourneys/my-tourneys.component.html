<div class="container mt-3 mb-5">
  <h3 class="text-left">My Tourneys</h3>
  <div class="row">
    <div class="col-md-offset-4 col-md-12 table-responsive">
      <!--      <a routerLink="/my_tourneys/add" class="btn btn-outline-primary" role="button">
        <i class="fa fa-plus-circle"></i>
        Add tourney</a>
      <br /> -->
      <table class="table table-bordered ">
        <!-- Header Row-->
        <thead class="thead-dark">
          <tr>
            <th class=" text-center align-middle">
              Name
            </th>
            <th class=" text-center align-middle">
              Description
            </th>
            <th class=" text-center align-middle">
              Status
            </th>
            <th class=" text-center align-middle">
              <a
                routerLink="/my_tourneys/add"
                class="btn btn-light"
                role="button"
              >
                <i class="fa fa-plus-circle"></i> Add a tourney
              </a>
            </th>
          </tr>
        </thead>

        <!-- Repeatable Template Row -->
        <tbody>
          <tr *ngFor="let tourney of tourneys">
            <td class=" text-center align-middle">
              {{ tourney.name }}
            </td>
            <td class=" text-center align-middle">
              {{ tourney.description }}
            </td>
            <td class=" text-center align-middle">
              {{ tourney.status }}
            </td>
            <td class=" text-center align-middle">
              <a
                routerLink="/my_tourneys/detail/{{ tourney._id }}"
                class="btn btn-dark btn-block"
              >
                <i class="fas fa-eye"></i>
              </a>
              <a
                routerLink="/my_tourneys/edit/{{ tourney._id }}"
                class="btn btn-dark btn-block"
              >
                <i class="fas fa-pencil-alt"></i>
              </a>
              <a
                routerLink="/my_tourneys/delete/{{ tourney._id }}"
                class="btn btn-dark btn-block"
                (click)="onDeleteClick()"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
