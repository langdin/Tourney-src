<div class="container mt-3 mb-5">
  <h3 class="text-center">{{ tourney.name }}</h3>
  <div class="text-center">
    <p>{{ tourney.description }}</p>
    <p>{{ tourney.numberOfPlayers }}</p>
    <p>{{ tourney.status }}</p>
  </div>
  <hr />
  <div class="container">
    <button class="btn btn-light" role="button" (click)="addBout()">
      <i class="fa fa-plus-circle"></i> Add new bout
    </button>
    <div class="row">
        <div class="card mt-3 mb-3" *ngFor="let bout of bouts; let i = index" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Round {{ bout.number }}</h5>
              <a href="#" class="btn btn-primary">Go</a>
            </div>
        </div>
    </div>
  </div>
</div>
