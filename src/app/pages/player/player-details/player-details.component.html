<div class="container mt-3 mb-5">
    <h3 class="text-center">{{ title }}</h3>
    <div class="row justify-content-center">
      <div class="col-md-offset-3 col-md-8">
        <form #form="ngForm" autocomplete="off" class="form" (submit)="onDetailsPageSubmit()">
          <fieldset class="form-group">
            <label for="NameTextField">Name</label>
            <input
              type="text"
              class="form-control"
              id="NameTextField"
              placeholder="Enter player Name"
              name="name"
              [(ngModel)]="player.name"
              value="{{ player.name }}"
              required
              #name="ngModel"
            />
            <span
              class="badge badge-danger"
              *ngIf="name.errors?.required && name.touched"
            >
              player name is required
            </span>
          </fieldset>
          <fieldset class="form-group">
            <label for="PriorityTextField">Number of Points</label>
            <input
              type="number"
              class="form-control"
              id="PriorityTextField"
              placeholder="Enter Number of Participants"
              name="numberOfPlayers"
              [(ngModel)]="player.points"
              value="{{ player.points }}"
              required
              #num="ngModel"
            />
            <span
            class="badge badge-danger"
            *ngIf="num.errors?.required && num.touched"
            >
              Number of points is required
            </span>
          </fieldset>

          <fieldset class="form-group text-center">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
              <i class="fa fa-edit"></i>
              {{ title }}
            </button>
            <!--  TODO MODIFY CANCEL BUTTON LINK -->
            <a [routerLink]="['/manage_bout',boutId]" class="btn btn-warning mx-1"
              ><i class="fa fa-undo"></i>
              Cancel
            </a>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
