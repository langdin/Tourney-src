<div class="container mt-3 mb-5">
  <div class="text-center">
    <h3>Round {{ bout.number }}</h3>
    <p>Maximum number of participants: {{ bout.maxNumOfPlayers }}</p>
  </div>
  <div class="container">
    <div class="mt-3 mb-3">
      <a
        routerLink="/players/add/{{boutId}}"
        class="btn btn-light"
        role="button"
        *ngIf="players.length != bout.maxNumOfPlayers"
      >
        <i class="fa fa-plus-circle"></i> Add participant
      </a>
    </div>
    <div class="row">
      <div class="col-md-6 player-p-m">
        <div *ngFor="let player of players; let odd = odd; let last = last"
        [ngClass]="{ right_border: odd }">
          <div class="margin-box col-md-12" *ngIf="last&&!odd"></div>
          <div class="player row player-p-m">
            <div class="player-body col-md-12">
              <div class="mt-4">
                  <span class="font-weight-bold player-name">
                    {{ player.name }}
                  </span>
                  <a routerLink="/players/edit/{{boutId}}/{{player._id}}" class="badge badge-secondary text-light edit">
                      Edit
                  </a>
              </div>
              <div>
                  <span class="player-score badge badge-secondary">
                    Score: {{ player.points[bout.number - 1].score }}
                  </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 no-p-m">
        <div *ngFor="let player of players; let last = last; let i = index; let even = even;">
          <div class="margin-box col-md-12"></div>
          <div class="bracket" *ngIf="even">
            <div class="margin-box col-md-12"></div>
            <div class="player-body col-md-12">
              <div class="text-right">
                  <div class="dropdown">
                      <button [disabled]="this.players.length === 1" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ ddNames[i] }}
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" (click)="selectWinner(players[i])">{{ players[i].name }}</button>
                        <button class="dropdown-item" *ngIf="players[i+1]" (click)="selectWinner(players[i+1])">{{ players[i+1].name }}</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 text-right mt-4">
        <a routerLink="/manage_tourney/{{this.bout.tourneyId}}" class="btn btn-warning mx-1"><i class="fa fa-undo"></i>
            Back
        </a>
        <button class="btn btn-success" *ngIf="this.players.length > 1" (click)="confirmWinners()">{{ btnText }}</button>
        <br />
        <span
            class="badge badge-danger"
            *ngIf="this.winners.length < 2 && this.clicked && (this.ddNames[0] === this.ddNames[1] || this.ddNames[2] === this.ddNames[3])"
        >Please, choose winners.</span>
      </div>
    </div>
  </div>
</div>
