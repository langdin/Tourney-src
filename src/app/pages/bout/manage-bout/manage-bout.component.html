<div class="container mt-3 mb-5">
  <div class="text-center">
    <h3>Round {{ bout.number }}</h3>
    <p>Maximum number of participants: {{ bout.maxNumOfPlayers }}</p>
  </div>
  <div class="container">
    <div class="mt-3 mb-3">
      <a
        routerLink="/players/add"
        class="btn btn-light"
        role="button"
        *ngIf="players.length != bout.maxNumOfPlayers"
      >
        <i class="fa fa-plus-circle"></i> Add participant
      </a>
    </div>
    <div class="row">
      <div class="col-md-6 player-p-m">
        <div
          class="player row player-p-m"
          *ngFor="let player of players; let odd = odd"
          [ngClass]="{ right_border: odd }"
        >
          <div class="player-body col-md-12">
            <div class="mt-4">
                <span class="font-weight-bold player-name">
                  {{ player.name }}
                </span>
                <a routerLink="/players/edit/{{player._id}}" class="badge badge-secondary text-light edit">
                    Edit
                </a>
            </div>
            <div>
                <span class="player-score badge badge-secondary">
                  Score: {{ player.points[bout.number - 1].score }}
                </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 no-p-m">
        <div *ngFor="let player of players; let last = last">
          <div class="bracket" *ngIf="!last"></div>
        </div>
      </div>
    </div>
  </div>
</div>
