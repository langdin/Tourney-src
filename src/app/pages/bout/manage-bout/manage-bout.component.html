<div class="container mt-3 mb-5">
  <div class="text-center">
    <h3>Round {{ bout.number }}</h3>
    <p>Maximum number of participants: {{ bout.maxNumOfPlayers }}</p>
  </div>
  <div class="container">
    <div class="mt-3 mb-3">
      <a routerLink="/players/add" class="btn btn-light" role="button" *ngIf="players.length!=bout.maxNumOfPlayers">
        <i class="fa fa-plus-circle"></i> Add participant
      </a>
    </div>
    <div class="row">
      <div class="col-md-6 player-p-m">
          <div class="player row player-p-m" *ngFor="let player of players; let odd = odd" [ngClass]="{'right_border': odd}">
              <div class="player-body col-md-6">
                <h5 class="player-name mt-4">{{ player.name }}</h5>
                <h5 class="player-score text-muted">Score: {{ player.points }}</h5>
              </div>
              <div class="player-manage col-md-6">

              </div>
          </div>
      </div>
      <div class="col-md-6 no-p-m">
        <div *ngFor="let player of players;let last = last">
          <div class="bracket" *ngIf="!last">

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
